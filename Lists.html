<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>

  <style>
    ol{

      list-style-type: lower-alpha;
    }

    /*The following is a shortcut*/

    /*Research on padding. Subject not understood*/

ol>li{

  background-color: indianred;
  padding-left: 20px;
}

/*For when you highlight the text using your mouse*/
ol>li:hover{
  background-color: azure;
}
    ul{

      list-style-type: circle;
    }


  </style>


</head>
<body>

  <h2>HTML Lists</h2>
<!--    There are two types:-->
<!--      -Ordered-->
<!--      -Unordered-->

  <h5>Ordered lists</h5>

  <ol>

<!--li stands for list items-->
<!--    ul - unordered list-->
<!--    ol - ordered list-->

  <li>Onions</li>
  <li>Bananas</li>
    <li>Pineapples</li>

  </ol>

<h5>Unordered lists</h5>

  <ul>
  <li>Tooth brush</li>
  <li>Brush</li>

 </ul>
</body>
</html>
