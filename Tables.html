<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>

<!--  To introduce CSS-->
  <style>
/*For the sake of uniformity*/
    table, tr, th, td{

      border: red 2px solid;
      border-collapse: collapse;
/*The border collapse is aimed at removing the spaces in between the borders*/
    }

/*. represents a class*/
  .one{
    background-color: aquamarine;

  }

  /*# represents an id*/

#jj{

  background-color: azure;
}

h3{
  border: blue 1px solid;
  border-radius: 3px 3px 0 0;
}
  </style>


</head>
<body>





<h3>HTML Tables</h3>


<table>

<!--  th represents table header-->

  <tr class="one">
    <th>Rank</th>
    <th>Name</th>
    <th>Points</th>
    <th>Team</th>
  </tr>

<!--  td represent table data-->

  <tr class="one">
    <td>1</td>
    <td>John</td>
    <td>40</td>
    <td>Kenya Kwisha</td>
  </tr>


  <tr id="jj">
    <td>2</td>
    <td>Eric</td>
    <td>09</td>
    <td>Wabebez</td>
  </tr>


</table>









</body>
</html>
